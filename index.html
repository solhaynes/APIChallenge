<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pokedex.css">
  <title>API Challenge</title>
</head>
<body>

  <p>Hello World</p>

  <div id="content">
    <h1>Choose a starter Pokemon to see their stats!</h1>

    <!-- Buttons to choose pokemon to display -->
    <div class="buttons">
      <button id="charmanderBtn">Charmander</button>
      <button id="squirtleBtn">Squirtle</button>
      <button id="bulbasaurBtn">Bulbasaur</button>
    </div>
   
    <!-- Display pokemon image and details here -->
    <div class="table">
      <div id="imageColumn" class="column left">
        <img class="pokemonImage" id="picture" src="./assets/Poke_Ball.webp" alt="">
      </div>
      <!-- Right column contains all details we wish to display -->
      <div class="column right">
        <div class="stats">
          <h3>Name: </h3>
          <p id="name"></p>
      </div>
        <div class="stats">
            <h3>Height: </h3>
            <p id="height"></p>
        </div>
        <div class="stats">
          <h3>Weight: </h3>
          <p id="weight"></p>
        </div>
        <div class="stats">
          <h3>Types: </h3>
            <ul id="types"></ul>
          </div>
        <div class="stats">
          <h3>Moves: </h3>
          <ul id="moves"></ul>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./pokedex.js"></script>
</body>
</html>
